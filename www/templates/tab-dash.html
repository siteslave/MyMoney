<ion-view view-title="Dashboard">
  <ion-content>
    <div class="list card">
      <div class="item item-divider">หมวดหมู่รายได้</div>
      <a href="#/tab/income/{{i.id}}" class="item" ng-repeat="i in incomesGroups">
        {{ i.name }}
      </a>
    </div>

    <div class="list card">
      <div class="item item-divider">กราฟรายได้</div>
      <div class="item">
        <canvas id="doughnut" class="chart chart-doughnut"
                chart-data="data" chart-labels="labels">
        </canvas>
      </div>
    </div>
  </ion-content>
</ion-view>
